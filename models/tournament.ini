[model]
name = Tournament
label = {{ this.name }}
hidden = yes

[children]
replaced_with = site.query('/blog').filter(F.tournaments.contains(this))

[fields.name]
label = Name
type = string

[fields.start_date]
label = Start date
type = date
width = 1/2

[fields.end_date]
label = End date
type = date
width = 1/2

[fields.body]
label = Body
type = markdown
